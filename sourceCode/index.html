<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Landing Page</title>
</head>
<body>

    <header class="showcase">
        <div class="showcase-top">
            <img src="images/logo.png" alt="netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1 class="header-contennt-title">Unlimited Movies, TV Shows, and more.</h1>
            
            <h4 class="header-content-subtitle">Watch anywhere. Cancel anytime</h4>
        </div>
        <div class="cta">
            <p class="cta-summary">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
            <div class="cta-content">
                <input type="email" placeholder="Enter Your Email Address">
                <button class="cta-content-btn">Get Started </button>
            </div>
        </div>
       
    </header>
    
</body>
</html>
